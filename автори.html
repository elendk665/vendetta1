<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <style>
	    .auth-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #0a0a2e 0%, #000 100%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Orbitron', sans-serif;
    }

    .security-circle {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .circle-border {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 5px solid transparent;
        border-top-color: #00ff88;
        border-radius: 50%;
        animation: spin 2s linear infinite;
    }

    .lock-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHBhdGggZD0iTTUyIDI4SDQ4VjE2YzAtOC44MzYtNy4xNjQtMTYtMTYtMTZTMTYgNy4xNjQgMTYgMTZ2MTJIMTJjLTIuMjA5IDAtNCAxLjc5MS00IDR2MjRjMCAyLjIwOSAxLjc5MSA0IDQgNGg0MGMzLjMwOSAwIDYtMi42OTEgNi02VjMyYzAtMi4yMDktMS43OTEtNC00LTR6TTI0IDE2YzAtNC40MTggMy41ODItOCA4LThzOCAzLjU4MiA4IDh2MTJIMjRWMTZ6bTI4IDM2YzAgMS4xMDItLjg5OCAyLTIgMkgxNGMtMS4xMDIgMC0yLS44OTgtMi0yVjM0YzAtMS4xMDIuODk4LTIgMi0yaDR2NGg0di00aDE2djRoNHYtNGg0YzEuMTAyIDAgMiAuODk4IDIgMnYxOHoiIGZpbGw9IiMwMGZmODgiLz48L3N2Zz4=') center/cover;
        animation: lockPulse 1.5s ease-in-out infinite;
    }

    .loading-status {
        position: absolute;
        bottom: 20%;
        color: rgba(255,255,255,0.7);
        font-size: 1.2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: textGlow 2s ease-in-out infinite;
    }

    .progress-dots {
        position: absolute;
        bottom: 15%;
        display: flex;
        gap: 10px;
    }

    .dot {
        width: 10px;
        height: 10px;
        background: #00ff88;
        border-radius: 50%;
        opacity: 0;
        animation: dotFade 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes lockPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes textGlow {
        0%, 100% { text-shadow: 0 0 5px #00ff88; }
        50% { text-shadow: 0 0 20px #00ff88; }
    }

    @keyframes dotFade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    body:not(.auth-loaded) > :not(.auth-loader) {
        display: none !important;
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            width: 100%;
            overflow: hidden;
        }
        .ring {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }
        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }
        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }
        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }
        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }
        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes animate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        .login {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .login h2 {
            font-size: 2em;
            color: #fff;
        }
        .login .inputBx {
            position: relative;
            width: 100%;
        }
        .login .inputBx input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 1.2em;
            color: #fff;
            box-shadow: none;
            outline: none;
        }
        .login .inputBx input[type="submit"] {
            width: 100%;
            background: linear-gradient(45deg, #00ff0a, #fffd44);
            border: none;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }
        .login .inputBx input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }
        .login .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }
        .login .links a {
            color: #fff;
            text-decoration: none;
            transition: 0.5s;
        }
        .login .links a:hover {
            color: #ff0057;
        }
    </style>
</head>
<body>
<div class="auth-loader">
    <div class="security-circle">
        <div class="circle-border"></div>
        <div class="lock-icon"></div>
    </div>
    <div class="loading-status">Проверка доступа...</div>
    <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Sign Up</h2>
            <div class="inputBx">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="email" placeholder="Email">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="inputBx">
                <input type="submit" value="Register">
            </div>
            <div class="links">
                <a href="рег.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
	<script>
    window.addEventListener('load', function() {
        const loader = document.querySelector('.auth-loader');
        
        setTimeout(() => {
            document.body.classList.add('auth-loaded');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
        }, 5000);
    });
</script>

</body>
</html>
