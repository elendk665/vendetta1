<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вкладки с удлиненным фоном</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .buttons-container {
      width: 100%; /* Фон на всю ширину экрана */
      background-color: #252525; /* Серый фон для контейнера */
      padding: 10px 0; /* Отступы сверху и снизу */
    }

    .buttons-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center; /* Центрирование кнопок */
      max-width: 1200px; /* Максимальная ширина контейнера */
      margin: 0 auto; /* Центрирование по горизонтали */
    }

    .buttons-container ul li {
      margin-right: 10px;
    }

    .buttons-container ul li:last-child {
      margin-right: 0;
    }

    .buttons-container ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      white-space: nowrap;
      background-color: #151515;
      border-bottom: 1px solid #252525;
      box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, 0.8);
    }

    .buttons-container ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .buttons-container ul li a:active {
      transform: scale(0.95);
    }

    .buttons-container ul li a i {
      margin-right: 5px;
    }

    .active {
      background: #151515;
      border-top: none;
      border-bottom: 1px solid #252525;
      box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, 0.8);
    }

    .active-text {
      color: crimson;
      text-shadow: 0 0 15px rgba(220, 10, 10, 0.5);
    }
  </style>
</head>
<body>
  <div class="buttons-container">
    <ul>
      <li class="active"><a href="#" class="active-text"><i class="fa fa-home" aria-hidden="true"></i> Главная</a></li>
      <li><a href="#"><i class="fa fa-car" aria-hidden="true"></i> Авто</a></li>
      <li><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> О компании</a></li>
      <li><a href="#"><i class="fa fa-bars" aria-hidden="true"></i> Меню</a></li>
    </ul>
  </div>

  <script>
    const lis = document.querySelectorAll("li");
    const a = document.querySelectorAll("li a");

    for (let i = 0; i < lis.length; i++) {
      lis[i].addEventListener("click", function() {
        for (let i = 0; i < lis.length; i++) {
          lis[i].classList.remove("active");
          a[i].classList.remove("active-text");
        }
        this.classList.add("active");
        a[i].classList.add("active-text");
      });
    }
  </script>
</body>
</html>
